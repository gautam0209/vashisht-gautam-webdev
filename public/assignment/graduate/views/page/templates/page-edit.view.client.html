<div class="container-fluid">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   placeholder="Name"
                   id="name"/>

            <label for="title">Title</label>
            <input class="form-control"
                   ng-model="model.page.description"
                   placeholder="Title"
                   id="title"/>
    <a ng-click="model.updatePage(model.page)"
       class="btn btn-success btn-block">
        Update
    </a>
    <a ng-click="model.deletePage(model.pageId)" class="btn btn-danger btn-block">
        Delete
    </a>
</div>
