                        Pages
                    </a>
                    <p class="navbar-text pull-right">

                        </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-xs-12 pull-right">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand hidden-lg pull-left wd-pad-left-15" href="#!/website/{{model.websiteId}}/page">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="navbar-brand">
                        Edit Page
                    </a>
                    <p class="navbar-text pull-right">
                        <a ng-click="model.updatePage(model.page)" class="navbar-link">

<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-warning">{{model.error}}</div>
    <div class="row">
        <div class="col-lg-4 visible-lg">
            <div class="container-fluid">
                <ul class="list-group">
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                    {{page.name}}
                                </a>
                            </div>
                            <div class="col-xs-2">
                                <a href="#!/website/{{model.websiteId}}/page/{{page._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

        </div>

        <div class="col-lg-8 col-xs-12 ">

            <form name="userForm" novalidate>
                <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   placeholder="Name"
                   name="name"
                   id="name"
                    required/>
                    <p ng-show="userForm.name.$invalid && userForm.$submitted" class="help-block">Page Name is required.</p>
                </div>
                <div class="form-group">

                <label for="title">Title</label>
            <input class="form-control"
                   ng-model="model.page.description"
                   placeholder="Title"
                   id="title"/>
                </div>
            <button type="submit" ng-click="model.updatePage(model.page)"
               class="btn btn-success btn-block">
                Update
            </button>
            <a ng-click="model.deletePage(model.pageId)" class="btn btn-danger btn-block">
                Delete
            </a>
            </form>
        </div>
    </div>
</div>
