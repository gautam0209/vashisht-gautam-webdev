<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateProfile(model.user)" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>



    <div class="container-fluid">
        <!--<h1>Profile</h1>-->

        <div ng-show="model.error" class="alert alert-info">
            {{model.error}}
        </div>
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       ng-model="model.user.username"
                       class="form-control"
                       id="username"
                       placeholder="gautam0209">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"
                       ng-model="model.user.email"
                       class="form-control"
                       id="email"
                       placeholder="gautam.vashisht0209@gmail.com"
                ng-model="model.user.email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       ng-model="model.user.firstName"
                       class="form-control"
                       id="first-name"
                       placeholder="Gautam">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text"
                       ng-model="model.user.lastName"
                       class="form-control"
                       id="last-name"
                       placeholder="Vashisht">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="#!/website">
            Websites
        </a>
        <a class="btn btn-success btn-block"
           ng-click="model.updateProfile(model.user)">
            Update
        </a>
        <a class="btn btn-danger btn-block"
           ng-click="model.deleteProfile(model.user)">
            Unregister
        </a>
        <a class="btn btn-danger  btn-block"
           ng-click="model.logout()">
            Logout
        </a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
