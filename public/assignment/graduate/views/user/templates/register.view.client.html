 <div class="container-fluid">
        <h1>Register</h1>

     <div ng-show="model.error" class="alert alert-info">{{model.error}}</div>

        <label for="username">Username</label>
        <input type="text"
               ng-model="username"
               id="username"
               class="form-control"
               placeholder="gautam0209"/>
        <label for="password">Password</label>
        <input type="password"
               ng-model="password"
               id="password"
               class="form-control"
               placeholder="abcD123$"/>
        <label for="veri-password">Verify-Password</label>
        <input type="password"
               ng-model="password2"
               id="veri-password"
               class="form-control"
               placeholder="abcD123$"/>
        <a class="btn btn-primary btn-block"
           ng-click="model.register(username, password, password2)">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Cancel</a>
    </div>
