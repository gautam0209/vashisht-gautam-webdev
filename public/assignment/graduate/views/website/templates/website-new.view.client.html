<div class="container-fluid">
    <div ng-show="model.error" class="alert alert-warning">{{model.error}}</div>

    <div class="row">
        <div class="col-lg-4 visible-lg">
            <div class="container-fluid">
                <ul class="list-group">


                    <li ng-repeat="website in model.websites" class="list-group-item">

                        <div class="row">
                            <div class="col-lg-10">
                                <a href="#!/website/{{website._id}}/page" class="text-nowrap">
                                    {{website.name}}
                                </a>
                            </div>
                            <div class="col-lg-2">
                                <a href="#!/website/{{website._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>

        </div>



        <div class="col-lg-8 col-xs-12 ">
            <form name="userForm" novalidate>
                <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.website.name"
                   name="name"
                   placeholder="facebook"
                   value="BodyBuilding"
                   id="name"
                    required/>
                    <p ng-show="userForm.name.$invalid && userForm.$submitted" class="help-block">Website Name is required.</p>
                </div>
                <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      ng-model="model.website.description"
                      rows="5"
                      placeholder="Social Networking"
                      id="description">We help you to be fit.
            </textarea>
                </div>
            <button type="submit" ng-click="model.createWebsite(model.website)"
               class="btn btn-success btn-block">
                Create
            </button>
            </form>
        </div>
    </div>
</div>
