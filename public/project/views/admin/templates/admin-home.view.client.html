<div class="container wb-dev-admin-bg">

    <div id="loginbox"
         class="mainbox col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2 wb-dev-admin-lgbox">
        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

        <div class="panel wb-dev-bg-black" >
            <div class="panel-heading">
                <div class="panel-title wb-dev-lg-col"><b>Admin View</b></div>
            </div>

            <div class="panel-body wb-dev-pad-top25">
                <a href="#!/admin/users">
                    Users
                </a>
            </div>
            <div class="panel-body wb-dev-pad-top25">
                <a href="#!/admin/reviews">
                    Reviews
                </a>
            </div>
            <div class="panel-body wb-dev-pad-top25">
                <a href="#!/admin/requests">
                    Pending Requests
                </a>
                <a ng-if="model.requests" class="pull-right">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    {{model.requests.length}}
                </a>
            </div>
            <div class="panel-body wb-dev-pad-top25">
                <a ng-click="model.logout()">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
