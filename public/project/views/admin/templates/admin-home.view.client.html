<div class="container" style="background-image: url('https://www.cliftonhill.com/sites/default/files/styles/slider/public/places/primary-images/movieland-wax-museum_1.jpg?itok=1KbTbb03');
background-position: center top;
background-size: cover;
position:absolute;
top:0;
bottom:0;
min-width:100%;
min-height:100%">

    <div id="loginbox" style="margin-top:125px;bottom:0; margin-right: 100px"
         class="mainbox col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2">
        <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>

        <div class="panel" style="background-color: black;">
            <div class="panel-heading">
                <div class="panel-title" style="color: lightgray"><b>Admin View</b></div>
            </div>

            <div class="panel-body" style="padding-top: 25px;">
                <a href="#!/admin/users">
                    Users
                </a>
            </div>
            <div class="panel-body" style="padding-top: 25px;">
                <a href="#!/admin/reviews">
                    Reviews
                </a>
            </div>
            <div class="panel-body" style="padding-top: 25px;">
                <a href="#!/admin/requests">
                    Pending Requests
                </a>
                <a ng-if="model.requests" class="pull-right">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    {{model.requests.length}}
                </a>
            </div>
            <div class="panel-body" style="padding-top: 25px;">
                <a ng-click="model.logout()">
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>
