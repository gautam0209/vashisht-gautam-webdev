<div class="container-fluid wb-dev-admin-req">
    <h1 class="wb-dev-bg-golred">Pending Requests For Expert Role</h1>
    <ul class="list-group wb-dev-margin-right12">
        <li class="list-group-item wb-dev-bg-black">
            <div class="row wb-dev-bg-golred" >
                <div class="col-xs-3">
                    UserName
                </div>
                <div class="col-xs-3">
                    FirstName
                </div>
                <div class="col-xs-4">
                    LastName
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.requests" class="list-group-item wb-dev-bg-black">
            <div class="row wb-dev-lg-col">
                <div class="col-xs-3">
                    {{user.username}}
                </div>
                <div class="col-xs-3">
                    {{user.firstName}}
                </div>
                <div class="col-xs-3">
                    {{user.lastName}}
                </div>
                <div class="col-xs-3 col-sm-2 ">
                    <span ng-click="model.approveRequest(user)" class="glyphicon glyphicon-ok">
                    </span>
                    <span ng-click="model.cancelRequest(user)" class="glyphicon glyphicon-remove">
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
