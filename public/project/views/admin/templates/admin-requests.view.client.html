<div class="container-fluid" style="background-color: black; background-size:cover; height: 100%; width:100%;
                                    position:absolute; margin-top:-10px;">
    <h1 style="color:darkgoldenrod">Pending Requests For Expert Role</h1>
    <ul class="list-group" style="margin-right:12px;">
        <li class="list-group-item" style="background-color: black">
            <div class="row" style="color:darkgoldenrod;" >
                <div class="col-xs-3">
                    UserName
                </div>
                <div class="col-xs-3">
                    FirstName
                </div>
                <div class="col-xs-4">
                    LastName
                </div>
                <div class="col-xs-2">
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.requests" class="list-group-item" style="background-color: black">
            <div class="row" style="color:lightgray">
                <div class="col-xs-3">
                    {{user.username}}
                </div>
                <div class="col-xs-3">
                    {{user.firstName}}
                </div>
                <div class="col-xs-3">
                    {{user.lastName}}
                </div>
                <div class="col-xs-3 col-sm-2 ">
                    <span ng-click="model.approveRequest(user)" class="glyphicon glyphicon-ok">
                    </span>
                    <span ng-click="model.cancelRequest(user)" class="glyphicon glyphicon-remove">
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>

<nav class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a class="navbar-link" href="#!/profile">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
