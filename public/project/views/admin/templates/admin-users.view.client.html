<div class="container-fluid wb-dev-admin-rev">
    <h1 class="wb-dev-bg-golred">Users</h1>
    <div ng-show="model.error" class="alert alert-danger">{{model.error}}</div>
    <ul class="list-group wb-dev-margin-right12">
        <li class="list-group-item wb-dev-bg-black">
            <div class="row wb-dev-bg-golred">
                <div class="col-xs-3">
                    UserName
                </div>
                <div class="col-xs-3">
                    FirstName
                </div>
                <div class="col-xs-3">
                    LastName
                </div>
                <div class="col-xs-2">
                    Roles
                </div>
                <div class = "col-xs-1">

                </div>

            </div>
        </li>
        <li class="list-group-item wb-dev-bg-black">
            <div class="row">
                <div class="col-xs-3">
                    <input ng-model="model.user.username"
                           class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="model.user.firstName"
                           class="form-control"/>
                </div>
                <div class="col-xs-3">
                    <input ng-model="model.user.lastName"
                           class="form-control"/>
                </div>
                <div class="col-xs-2">
                    <input ng-model="model.user.roles"
                           class="form-control"/>
                </div>
                <div class="col-xs-1 wb-dev-lg-col">
                        <span ng-show = "!model.selected" ng-click="model.createUser(model.user); user=null" class="glyphicon glyphicon-plus">
                        </span>
                    <span ng-show="model.selected"
                            ng-click="model.updateUser(model.user)" class="glyphicon glyphicon-ok">
                    </span>
                </div>
            </div>
        </li>
        <li ng-repeat="user in model.users"  ng-if = "user.roles.indexOf('ADMIN') === -1" class="list-group-item wb-dev-bg-black">
            <div   class="row wb-dev-lg-col">
                <div class="col-xs-2">
                    {{user.username}}
                </div>
                <div class="col-xs-2">
                    {{user.firstName}}
                </div>
                <div class="col-xs-2">
                    {{user.lastName}}
                </div>
                <div class="col-xs-5">
                    {{user.roles}}
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.selectUser(user)" class="glyphicon glyphicon-pencil">
                    </span>
                    <span ng-click="model.deleteUser(user)" class="glyphicon glyphicon-remove">
                    </span>
                </div>
            </div>
        </li>
    </ul>
</div>
