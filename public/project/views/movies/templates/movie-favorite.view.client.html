<div class="container-fluid" style="background-color: black;    background-size: cover;
    position: absolute;
    top:28px;
    left:0;
    min-width: 100%;
    min-height: 100%;
margin-bottom: 50px;">

    <div class="container">
        <div ng-show="model.currentUser._id">
            <h1>Welcome {{model.currentUser.firstName}}</h1>
        </div>



        <!--<div class="container-fluid">-->
        <!--<div class="input-group">-->
        <!--<input ng-model="searchMovie"-->
        <!--type="text"-->
        <!--placeholder="Find Movie of your choice"-->
        <!--class="form-control">-->

        <!--<span class="input-group-btn">-->
        <!--<a ng-click="model.searchMovie(searchMovie)"-->
        <!--class="btn btn-default btn-primary"-->
        <!--type="button">-->
        <!--<span class="glyphicon glyphicon-search"></span>-->
        <!--</a>-->
        <!--</span>-->

        <!--</div>-->
        <!--</div>-->


        <div class="row" >

            <h1 ng-if="model.searchMovies"> List of Movies for your search </h1>

            <div ng-repeat="movie in model.searchMovies">
                <!--<div class="col-xs-2 table-bordered" style="float:left">-->
                <div class="pull-left" style="border: 2px solid black">
                    <img ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" width = 100px/>
                    <a href="#!/movie/{{movie.id}}">
                        {{movie.title}}
                    </a>
                    <br>
                    <a>
                        Year Released:
                        {{movie.release_date.substring(0,4)}}
                    </a>
                </div>
            </div>
        </div>
</div>

    <div class="row">
        <h1 style="font-family:fantasy; color:whitesmoke">Movies Liked by me</h1>

        <div ng-repeat="movie in model.favMovies">
            <!--<div class="col-xs-2 table-bordered" style="float:left">-->
            <div class="pull-left" style="position:relative; margin: 5px">
                <img ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" width = 100px/>
                <a href="#!/movie/{{movie.id}}" style="position:absolute; bottom:10px;text-align: center;word-wrap: break-word;width: 100%;color: white;font-size: 12px">
                    {{movie.title}}
                </a>
            </div>
        </div>
    </div>

    <hr style="color: white;">


    <div class="row">
        <h1 style="font-family:fantasy; color:whitesmoke">My Watch List</h1>

        <div ng-repeat="movie in model.watMovies">
            <!--<div class="col-xs-2 table-bordered" style="float:left">-->
            <div class="pull-left" style="position:relative; margin: 5px">
                <img ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" width = 100px/>
                <a href="#!/movie/{{movie.id}}" style="position:absolute; bottom:10px;text-align: center;word-wrap: break-word;width: 100%;color: white;font-size: 12px">
                    {{movie.title}}
                </a>
            </div>
        </div>
    </div>

</div>
