<div class="container-fluid" style="background-color: black;    background-size: cover;
    position: absolute;
    top:28px;
    left:0;
    min-width: 100%;
    min-height: 100%;
margin-bottom: 50px;">

    <div class="row" style="margin:25px">
        <h1 style="font-family:fantasy; color:whitesmoke; margin-top:25px">Movies Liked by me</h1>

        <div ng-repeat="movie in model.favMovies">
            <!--<div class="col-xs-2 table-bordered" style="float:left">-->
            <div class="pull-left" style="position:relative;">
                <img ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" width = 100px/>
                <a ng-click="model.movieDetailView(movie.id)" style="position:absolute; bottom:10px;text-align: center;word-wrap: break-word;width: 100%;color: white;font-size: 12px">
                    {{movie.title}}
                </a>
            </div>
        </div>
    </div>

    <hr style="color: white;">


    <div class="row" style="margin:25px">
        <h1 style="font-family:fantasy; color:whitesmoke">My Watch List</h1>

        <div ng-repeat="movie in model.watMovies">
            <!--<div class="col-xs-2 table-bordered" style="float:left">-->
            <div class="pull-left" style="position:relative; margin: 5px">
                <img ng-src="http://image.tmdb.org/t/p/w185{{movie.poster_path}}" width = 100px/>
                <a ng-click="model.movieDetailView(movie.id)" style="position:absolute; bottom:10px;text-align: center;word-wrap: break-word;width: 100%;color: white;font-size: 12px">
                    {{movie.title}}
                </a>
            </div>
        </div>
    </div>

</div>
