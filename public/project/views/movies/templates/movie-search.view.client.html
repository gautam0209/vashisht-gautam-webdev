<div class="container-fluid">
    <div class="input-group">
        <input ng-model="searchMovie" type="text" class="form-control">

        <span class="input-group-btn">
            <a ng-click="model.searchMovie(searchMovie)"
               class="btn btn-default"
               type="button">
                <span class="glyphicon glyphicon-search"></span>
            </a>
        </span>

    </div>

    <div ng-repeat="movie in model.data">
        <div class="row table-bordered">
            <div class="col-lg-5">
                <b>Title:</b>
                <a ng-click="model.movieDetails(movie.title)">
                    {{movie.title}}
                </a>
            </div>
            <div class="col-lg-11">
                <b>Overview:</b>
                {{movie.overview}}
            </div>
            <div class="col-lg-2 pull-right">
                <a class = "btn btn-info btn-block" data-target="#review_{{movie.id}}" data-toggle="collapse">
                    Add Rating
                </a>
                <div id ="review_{{movie.id}}" class="collapse">
                    <textarea class="form-control"
                              ng-model="movie.review"
                              rows="5"
                              placeholder="Start writing your Review">
            </textarea>
                    <a class="btn btn-success btn-block" ng-click="model.submitReview(movie.id,movie.review)" data-target="#review_{{movie.id}}"
                       data-toggle="collapse">
                        Submit Review
                    </a>
                </div>
            </div>
            <!--<div ng-if="model.rating" class="col-lg-11">-->
                <!--<b>Rating:</b>-->
                <!--{{model.rating}}-->
            <!--</div>-->
            <!--<div class="col-lg-2">-->
                <!--<a ng-click="model.getRating(movie.title)">-->
                    <!--See Rating-->
                <!--</a>-->
            <!--</div>-->

        </div>
    </div>

</div>

            <p class="navbar-text pull-right">
