<div class="container-fluid" style="background-size: cover;background-color: black; color: whitesmoke; position: absolute;
min-width:100%;min-height: 100%; margin-top:-10px; left: 0;  ">
<div class="row" style="margin-right:0px; margin-top:30px; margin-left:5px">
    <ul class= "list-group" style="margin-bottom:75px">
            <li ng-show="model.title" class="list-group-item" style="background-color:black; color:darkgoldenrod">
                <div class="row">
                    <div class="col-xs-4">
                        Movie Title
                    </div>
                    <div class="col-xs-8">
                        Content
                    </div>
                </div>
            </li>
        <li ng-show ="model.title" class="list-group-item" style="background-color: black; color:lightgray">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <input ng-model="model.title"
                           ng-readonly="true"
                           class="form-control"/>
                </div>
                <div class="col-lg-7 col-md-5 col-xs-6">
                    <textarea  rows="5" ng-model="model.review.content"
                           class="form-control"/>
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.updateReview(model.review)" class="glyphicon glyphicon-ok">
                    </span>
                </div>
            </div>
        </li>


        <div ng-show="!model.reviews[0]">
            <p style="color:white; margin-top:50px">No Reviews Yet. Please add reviews.</p>
        </div>
        <div ng-repeat="review in model.reviews" class="table-bordered">
            <div class="row" style="margin-left:10px">
                <div class="col-md-6 col-xs-9">
                    <div style="color: darkgoldenrod"><b>{{review.movieTitle}}</b></div>
                    <div style="color:lightgray"> {{review.content}} </div>
                </div>
                <div class="col-md-2 visible-md visible-lg">
                    <img ng-src="http://image.tmdb.org/t/p/w185{{review.moviePosterPath}}" width = "50px"; height="50px"/>
                </div>
                <div class="col-md-1 col-xs-3 pull-right">
                    <span ng-click="model.selectReview(review, review.movieTitle)" class="glyphicon glyphicon-pencil">
                    </span>
                    <span ng-click="model.deleteReview(review._id)" class="glyphicon glyphicon-remove">
                    </span>
                </div>
            </div>
        </div>
    </ul>
</div>
