<div class="container-fluid wb-dev-admin-users">
<div class="row wb-dev-margin-left5 wb-dev-margin-top30">
    <ul class= "list-group wb-dev-margin-bottom75">
            <li ng-show="model.title" class="list-group-item wb-dev-bg-col">
                <div class="row">
                    <div class="col-xs-4">
                        Movie Title
                    </div>
                    <div class="col-xs-8">
                        Content
                    </div>
                </div>
            </li>
        <li ng-show ="model.title" class="list-group-item wb-dev-bg-col-g">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-4">
                    <input ng-model="model.title"
                           ng-readonly="true"
                           class="form-control"/>
                </div>
                <div class="col-lg-7 col-md-5 col-xs-6">
                    <textarea  rows="5" ng-model="model.review.content"
                           class="form-control"/>
                </div>
                <div class="col-xs-1">
                    <span ng-click="model.updateReview(model.review)" class="glyphicon glyphicon-ok">
                    </span>
                </div>
            </div>
        </li>


        <div ng-show="!model.reviews[0]">
            <p class="wb-dev-margin-top50-col">No Reviews Yet. Please add reviews.</p>
        </div>
        <div ng-repeat="review in model.reviews" class="table-bordered">
                <div class="row wb-dev-margin-left10">
                    <div class="col-md-6 col-xs-9">
                        <div class="wb-dev-bg-golred"><b>{{review.movieTitle}}</b></div>
                        <div class="wb-dev-lg-col"> {{review.content}} </div>
                    </div>
                    <div class="col-md-2 visible-md visible-lg">
                        <img ng-src="http://image.tmdb.org/t/p/w185{{review.moviePosterPath}}" width = "50px"; height="50px"/>
                    </div>
                    <div class="col-md-1 col-xs-3 pull-right">
                        <span ng-click="model.selectReview(review, review.movieTitle)" class="glyphicon glyphicon-pencil">
                        </span>
                        <span ng-click="model.deleteReview(review._id)" class="glyphicon glyphicon-remove">
                        </span>
                    </div>
                </div>
        </div>
    </ul>
</div>
</div>
